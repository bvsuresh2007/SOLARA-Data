name: Scraper â€” EasyEcom Inventory

on:
  schedule:
    - cron: "30 4 * * *"  # 10:00 AM IST daily (UTC+5:30)
  workflow_dispatch:
    inputs:
      snapshot_date:
        description: "Snapshot date (YYYY-MM-DD). Defaults to today."
        required: false
        default: ""

jobs:
  run-scraper:
    name: Run EasyEcom Inventory scraper
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r scrapers/requirements.txt
          pip install pyotp google-auth google-auth-oauthlib google-api-python-client python-dotenv

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Restore Google token
        run: echo "${{ secrets.GOOGLE_TOKEN_JSON }}" | base64 -d > token.json

      - name: Create data directories
        run: mkdir -p data/raw/easyecom_inventory

      - name: Run EasyEcom Inventory scraper
        env:
          PROFILE_STORAGE_DRIVE_FOLDER_ID: ${{ secrets.PROFILE_STORAGE_DRIVE_FOLDER_ID }}
          RAW_DATA_PATH: ./data/raw
          INPUT_SNAPSHOT_DATE: ${{ github.event.inputs.snapshot_date }}
        run: |
          python - <<'EOF'
          import sys, os
          from datetime import date
          sys.path.insert(0, '.')

          snapshot_date_str = os.environ.get("INPUT_SNAPSHOT_DATE", "").strip()
          if snapshot_date_str:
              from datetime import datetime
              snapshot_date = datetime.strptime(snapshot_date_str, "%Y-%m-%d").date()
          else:
              snapshot_date = date.today()

          from scrapers.easyecom_inventory_scraper import EasyecomInventoryScraper
          result = EasyecomInventoryScraper(headless=True).run(snapshot_date=snapshot_date)
          print("Result:", result)
          if result.get("status") == "failed":
              sys.exit(1)
          EOF

      - name: Populate DB from downloaded inventory
        if: success()
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          INPUT_SNAPSHOT_DATE: ${{ github.event.inputs.snapshot_date }}
        run: |
          python - <<'EOF'
          import sys, os
          from datetime import date
          sys.path.insert(0, '.')

          snapshot_date_str = os.environ.get("INPUT_SNAPSHOT_DATE", "").strip()
          if snapshot_date_str:
              from datetime import datetime
              snapshot_date = datetime.strptime(snapshot_date_str, "%Y-%m-%d").date()
          else:
              snapshot_date = date.today()

          from scrapers.orchestrator import populate_portal_data
          result = populate_portal_data(
              portal_name="easyecom_inventory",
              report_date=snapshot_date,
          )
          print("DB populate result:", result)
          EOF

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: easyecom-inventory-${{ github.run_id }}
          path: data/raw/easyecom_inventory/
          retention-days: 7

      - name: Upload debug screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: easyecom-inventory-debug-${{ github.run_id }}
          path: data/raw/easyecom_inventory/debug_*.png
          retention-days: 3

      - name: Slack alert on failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -s -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "text": ":warning: *EasyEcom Inventory scraper failed*\n\nIf the Google OAuth session expired:\n1. Run locally: `python scrapers/easyecom_inventory_scraper.py`\n2. Complete login in the browser window\n3. Re-run: https://github.com/${{ github.repository }}/actions/workflows/scraper-easyecom-inventory.yml\n\n_Run:_ <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_id }}>"
            }'
